<div class="container">
    <h2>Lista de Livros</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let livro of livros">
        {{ livro.titulo }} (Autor: {{ livro.autor }})
      </li>
    </ul>
  
    <h2>Adicionar Livro</h2>
    <form (ngSubmit)="adicionarLivro()">
      <div class="form-group">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="novoLivro.titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" [(ngModel)]="novoLivro.autor" name="autor" required>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top:1rem ;">Adicionar Livro</button>
    </form>
  </div>
